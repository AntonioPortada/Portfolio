name: Deploy Portfolio in GitHub Pages

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install
          echo "Raiz"
          ls -la 
          echo "docs folder"
          ls -la docs

      - name: Build Angular app to prod
        run: |
          echo "before build"
          ls -la
          ls -la Portfolio
          ls -la Portfolio/docs
          npm run build
          echo "after build"
          ls -la
          ls -la Portfolio
          ls -la Portfolio/docs

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_ACTION }}
        run: |
          npm run ng -- deploy --repo=https://github.com/AntonioPortada/Portfolio.git --name="${{ secrets.USER_NAME }}" --email="${{ secrets.USER_EMAIL }}" --base-href=/Portfolio/